
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"></head>
<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span>User Account</span>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/image/logo.jpg" class="img-responsive">
			</div>
		</div>
		<hr
			style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;" />

		<div class="row" style="margin-top: 120px;">
			<div class="col-xs-9 col-xs-offset-3">

				<!-- Nav tabs -->
				<ul class="nav nav-tabs">
					<li><a href="#tab-1" data-toggle="tab"><span
							style="color: red;">Create New account</span></a></li>
					<li><a href="#tab-2" data-toggle="tab"><span
							style="color: red;">Login</span></a></li>
					<li><a href="#tab-3" data-toggle="tab"><span
							style="color: red;">Forget Password</span></a></li>
				</ul>

				<!-- Tab Panels -->
				<div class="tab-content">

					<!-- Create new user pane -->
					<div class="tab-pane fade" id="tab-1">
						<div class="panel-group">
							<div class="panel panel default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="newUsername">* User Name:</label> <input
												required="required" type="text" class="form-control"
												id="newUsername" name="username" />
											<p style="color: #828282">Enter your Username here</p>
										</div>

										<div class="form-group">
											<label for="email">* Email Address:</label> <input
												required="required" type="text" class="form-control"
												id="email" name="email" />
											<p style="color: #828282">Enter a valid email address</p>
										</div>

										<button type="submit" class="btn btn-primary">Create
											New Account</button>
									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- login -->
					<div class="tab-pane fade" id="tab-2">
						<div class="panel-group">
							<div class="panel panel default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="newUsername">* User Name:</label> <input
												required="required" type="text" class="form-control"
												id="newUsername" name="username" />
											<p style="color: #828282">Enter your Username here</p>
										</div>

										<div class="form-group">
											<label for="password">* Password:</label> <input
												required="required" type="password" class="form-control"
												id="password" name="password" />
											<p style="color: #828282">Enter the Password</p>
										</div>

										<button type="submit" class="btn btn-primary">Login</button>
									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- Forget Password -->
					<div class="tab-pane fade" id="tab-3">
						<div class="panel-group">
							<div class="panel panel default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="recoverEamil">* Your Email:</label> <input
												required="required" type="text" class="form-control"
												id="recoverEamil" name="eamil" />
											<p style="color: #828282">Enter your Registered Email
												here</p>
										</div>

										<button type="submit" class="btn btn-primary">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- End of container -->
	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
