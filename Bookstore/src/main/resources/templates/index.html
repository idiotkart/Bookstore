
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"></head>

	<div th:replace="common/header :: navbar"/>

	<div class="container">
		<div class="row">


			<!-- carousel -->
			<div class="col-xs-8">
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="carousel-example-generic" class="carousel slide"
							data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0"
									class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item active">
									<img src="/carousel_images/lake.jpg" alt="...">
									<div class="carousel-caption">
										<h4>Lake Thumbnail</h4>
										<p>First image of the Carousel</p>
									</div>
								</div>
								<div class="item">
									<img src="/carousel_images/landscape.jpg" alt="...">
									<div class="carousel-caption">
										<h4>Landscape Thumbnail</h4>
										<p>Second image of the Carousel</p>
									</div>

								</div>
								<div class="item">
									<img src="/carousel_images/sunset.jpg" alt="...">
									<div class="carousel-caption">
										<h4>Sunset Thumbnail</h4>
										<p>Third image of the Carousel</p>
									</div>

								</div>
								...
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic"
								role="button" data-slide="prev"> <span
								class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a> <a class="right carousel-control"
								href="#carousel-example-generic" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"
								aria-hidden="true"></span> <span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<img alt="logo image" src="/image/logo.jpg" class="img-responsive" />
			</div>
		</div>
